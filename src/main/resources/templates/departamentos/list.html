<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="layout :: mainHead('Lista de Departamentos')"></head>

<body>

<div th:replace="layout :: mainHeader"></div>

<main class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/ltakn-logo.png}" alt="LT-AKN Logo" style="max-width: 200px; height: auto;">
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Departamentos</h2>
        <!-- Novo departamento: visível para USER e ADMIN -->
        <a class="btn btn-primary" th:href="@{/departamentos/novo}" sec:authorize="hasAnyRole('USER','ADMIN')">Novo Departamento</a>
    </div>

    <!-- Se lista for nula mostra mensagem; se existir e vazia mostra mensagem apropriada -->
    <div th:if="${departamentos == null}">
        <div class="alert alert-warning">Lista de departamentos indisponível. Tente recarregar a página.</div>
    </div>

    <div th:if="${departamentos != null}">
        <div th:if="${#lists.isEmpty(departamentos)}">
            <div class="alert alert-info">Nenhum departamento encontrado.</div>
        </div>

        <div th:if="${!#lists.isEmpty(departamentos)}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Horas máximas</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dep : ${departamentos}">
                    <td th:text="${dep.id}">1</td>
                    <td th:text="${dep.nome}">Nome</td>
                    <td th:text="${dep.numeroHorasMaximas}">0</td>
                    <td>
                        <a class="btn btn-sm btn-outline-primary" th:href="@{'/departamentos/' + ${dep.id} + '/editar'}" sec:authorize="hasRole('ADMIN')">Editar</a>

                        <form th:action="@{'/departamentos/' + ${dep.id} + '/deletar'}" method="post" style="display:inline;" sec:authorize="hasRole('ADMIN')">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Tem certeza que deseja deletar este departamento?');">Excluir</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="layout :: mainFooter"></div>

</body>
</html>
