<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="layout :: mainHead('Cadastro de Departamento')"></head>

<body>

<div th:replace="layout :: mainHeader"></div>
<div class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/ltakn-logo.png}" alt="LT-AKN Logo" style="max-width: 200px; height: auto;">
    </div>
    <h2 th:text="${departamento.id} == null ? 'Novo Departamento' : 'Editar Departamento'">Novo Departamento</h2>
    <form th:action="@{/departamentos/salvar}" th:object="${departamento}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de horas máximas</label>
            <input type="number" class="form-control" th:field="*{numeroHorasMaximas}" required min="0"/>
        </div>

        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/departamentos}">Cancelar</a>
    </form>
</div>
<div th:replace="layout :: mainFooter"></div>

</body>
</html>
