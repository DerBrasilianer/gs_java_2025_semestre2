<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="layout :: mainHead('Login')"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="layout :: mainHeader"></div>

<main class="mobile-style-container flex-grow-1">
    <div class="mobile-style-card">

        <div class="mobile-logo">
            <img th:src="@{/images/ltakn-logo.png}" alt="LT-AKN Logo">
        </div>

        <h2 class="fw-bold mb-4">Acesso ao Sistema</h2>

        <div th:if="${param.error}" class="error-alert">
            Usuário ou senha inválidos. Tente novamente.
        </div>

        <form th:action="@{/login}" method="post">

            <input type="text" class="mobile-input" id="username" name="username"
                   placeholder="Usuário" required>

            <div class="password-wrapper">
                <input type="password" class="mobile-input" id="password" name="password"
                       placeholder="Senha" required>

                <button type="button" class="password-toggle-btn"
                        onclick="togglePassword('password', this)">
                    Mostrar
                </button>
            </div>

            <button type="submit" class="mobile-primary-button">Entrar</button>
        </form>

        <p class="mt-4">
            Não tem uma conta?
            <a th:href="@{/register}" class="mobile-link">Cadastre-se!</a>
        </p>

    </div>
</main>

<div th:replace="layout :: mainFooter"></div>

<script>
    function togglePassword(fieldId, btn) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            btn.textContent = "Esconder";
        } else {
            field.type = "password";
            btn.textContent = "Mostrar";
        }
    }
</script>

</body>
</html>
