<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="layout :: mainHead('Cadastro')"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="layout :: mainHeader"></div>

<main class="mobile-style-container flex-grow-1">
    <div class="mobile-style-card">

        <div class="mobile-logo">
            <img th:src="@{/images/ltakn-logo.png}" alt="LT-AKN Logo">
        </div>

        <h2 class="fw-bold mb-4">Criação de Conta</h2>

        <div th:if="${successMessage}" class="info-alert" th:text="${successMessage}"></div>

        <form th:action="@{/register}" th:object="${userDTO}" method="post">

            <input type="text" class="mobile-input" id="username" th:field="*{username}"
                   placeholder="Usuário" required>
            <div class="error-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

            <div class="password-wrapper">
                <input type="password" class="mobile-input" id="regPassword" th:field="*{password}"
                       placeholder="Senha" required minlength="6">

                <button type="button" class="password-toggle-btn"
                        onclick="togglePassword('regPassword', this)">
                    Mostrar
                </button>
            </div>
            <div class="error-alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <label for="role" class="form-label mt-3">Tipo de Usuário</label>
            <select class="mobile-input" id="role" th:field="*{role}" required>
                <option value="">Selecione</option>
                <option th:each="role : ${T(com.fiap.gestaofrota.enums.Role).values()}"
                        th:value="${role}"
                        th:text="${role.name() == 'USER' ? 'Usuário Normal' : 'Administrador'}">
                </option>
            </select>

            <button type="submit" class="mobile-primary-button">Cadastrar</button>
        </form>

        <p class="mt-3">
            Já possui conta?
            <a th:href="@{/login}" class="mobile-link">Faça login</a>
        </p>

    </div>
</main>

<div th:replace="layout :: mainFooter"></div>

<script>
    function togglePassword(fieldId, btn) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            btn.textContent = "Esconder";
        } else {
            field.type = "password";
            btn.textContent = "Mostrar";
        }
    }
</script>

</body>
</html>
