<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="layout :: mainHead('Lista de Funcionários')"></head>

<body>

<div th:replace="layout :: mainHeader"></div>
<main class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/ltakn-logo.png}" alt="LT-AKN Logo" style="max-width: 200px; height: auto;">
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Funcionários</h2>
        <a class="btn btn-primary" th:href="@{/funcionarios/novo}" sec:authorize="hasAnyRole('USER','ADMIN')">Novo Funcionário</a>
    </div>

    <form th:action="@{/funcionarios}" method="get" class="row g-3 mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" name="search" th:value="${search}" placeholder="Buscar por departamento ou status"/>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Departamento</th>
            <th>Horas (último mês)</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="func : ${funcionarios}">
            <td th:text="${func.id}"></td>
            <td th:text="${func.departamentoNome != null ? func.departamentoNome : '-'}"></td>
            <td th:text="${func.horasTrabalhadasUltimoMes}"></td>
            <td th:text="${func.status.name() == 'SAUDAVEL' ? 'Saudável' : 'Em risco'}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{'/funcionarios/' + ${func.id} + '/editar'}" sec:authorize="hasRole('ADMIN')">Editar</a>
                <form th:action="@{'/funcionarios/' + ${func.id} + '/deletar'}" method="post" style="display:inline;" sec:authorize="hasRole('ADMIN')">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Tem certeza que deseja deletar este funcionário?');">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div th:replace="layout :: mainFooter"></div>

</body>
</html>
