<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="~{layout :: mainHead('Lista de Funcion치rios')}"></head>

<body>
<div th:replace="~{layout :: mainHeader}"></div>

<main class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/ltakn-logo.png}" alt="LT-AKN Logo" style="max-width: 200px; height: auto;">
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Funcion치rios</h2>
        <div>
            <form th:action="@{/relatorios/funcionarios-risco}" method="post" style="display: inline;" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-warning me-2">
                    游늵 Gerar Relat칩rio de Risco
                </button>
            </form>
            <a class="btn btn-primary" th:href="@{/funcionarios/novo}" sec:authorize="hasAnyRole('USER','ADMIN')">Novo Funcion치rio</a>
        </div>
    </div>

    <form th:action="@{/funcionarios}" method="get" class="row g-3 mb-3 align-items-center">
        <div class="col-md-6">
            <input type="text" class="form-control" name="search" th:value="${search}" placeholder="Pesquisar por ID, nome, departamento, horas ou status"/>
        </div>
        <div class="col-md-2 d-flex">
            <button class="btn btn-primary" type="submit">Buscar</button>
            <a th:href="@{/funcionarios}" class="btn btn-outline-secondary ms-2">Limpar</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Departamento</th>
                <th>Horas (칰ltimo m칡s)</th>
                <th>Status</th>
                <th>A칞칫es</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="func : ${funcionarios}">
                <td th:text="${func.id}"></td>
                <td th:text="${func.nome != null ? func.nome : '-'}"></td>
                <td th:text="${func.departamentoNome != null ? func.departamentoNome : '-'}"></td>
                <td th:text="${func.horasTrabalhadasUltimoMes != null ? func.horasTrabalhadasUltimoMes : '-'}"></td>
                <td>
                    <span th:if="${func.status != null and func.status.name() == 'SAUDAVEL'}"
                          class="badge bg-success">Saud치vel</span>
                    <span th:if="${func.status != null and func.status.name() == 'EM_RISCO'}"
                          class="badge bg-danger">Em risco</span>
                    <span th:if="${func.status == null}" class="badge bg-secondary">-</span>
                </td>

                <td>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{'/funcionarios/' + ${func.id} + '/editar'}"
                       sec:authorize="hasRole('ADMIN')">Editar</a>

                    <form th:action="@{'/funcionarios/' + ${func.id} + '/deletar'}"
                          method="post" style="display:inline;"
                          sec:authorize="hasRole('ADMIN')">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button class="btn btn-danger btn-sm" type="submit"
                                onclick="return confirm('Tem certeza que deseja deletar este funcion치rio?');">
                            Excluir
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${totalPages > 1}" class="d-flex justify-content-between align-items-center">
        <div>
            <span>P치gina <span th:text="${currentPage + 1}"></span> de <span th:text="${totalPages}"></span></span>
            <span> - Total de <span th:text="${totalItems}"></span> funcion치rios</span>
        </div>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/funcionarios(search=${search}, page=${currentPage - 1}, size=${pageSize})}">Anterior</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/funcionarios(search=${search}, page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/funcionarios(search=${search}, page=${currentPage + 1}, size=${pageSize})}">Pr칩xima</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<div th:replace="~{layout :: mainFooter}"></div>

</body>
</html>
