<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head th:replace="layout :: mainHead('Cadastro de Funcionário')"></head>

<body>

<div th:replace="layout :: mainHeader"></div>
<div class="container mt-4">
    <div class="text-center mb-4">
        <img th:src="@{/images/ltakn-logo.png}" alt="LT-AKN Logo" style="max-width: 200px; height: auto;">
    </div>
    <h2 th:text="${funcionario.id} == null ? 'Novo Funcionário' : 'Editar Funcionário'">Novo Funcionário</h2>
    <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Departamento</label>
            <select class="form-select" th:field="*{departamentoId}" required>
                <option value="" disabled selected>Selecione um departamento</option>
                <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Horas trabalhadas (último mês)</label>
            <input type="number" class="form-control" th:field="*{horasTrabalhadasUltimoMes}" required min="0"/>
        </div>

        <div class="mb-3" th:if="${funcionario != null and funcionario.id != null}">
            <label class="form-label">Status atual</label>
            <input type="text" class="form-control" th:value="${funcionario.status != null ? (funcionario.status.name() == 'SAUDAVEL' ? 'Saudável' : 'Em risco') : '-'}" readonly/>
        </div>

        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/funcionarios}">Cancelar</a>
    </form>
</div>
<div th:replace="layout :: mainFooter"></div>

</body>
</html>
